<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/demo.css}">
<script th:src="@{/demo.js}"></script>
</head>
<body>
	<h1>Thymeleaf语法</h1>
	
	<h4>受け取るデータ:<span th:text="${name}"></span></h4>
	<h4>受け取るデータ:<span th:text="${age}"></span></h4>
	<h4>受け取るlabelデータ:<span th:utext="${access}"></span></h4>
	<h4>受け取るlabelデータ:<span th:text="${user.id}+' '+${user.name}+' '
	+${user.salary}+' '+${user.birthday}+' '
	+${#dates.format(user.birthday,'yyyy-MM-dd HH:mm:ss')}"></span></h4>
	
	<input type="text" name="username" th:value="${user.name}">
	<input type="text" name="username" th:value="${user.birthday}">
	
	<h4>プロジェクトの名:<span th:text="@{/}"></span></h4>
	<hr>
	<ul>
		<li th:each="user:${users}">
			id:<span th:text="${user.id}"></span>
			name:<span th:text="${user.name}"></span>
			salary:<span th:text="${user.salary}"></span>
			birthday:<span th:text="${#dates.format(user.birthday,'yyyy-MM-dd')}"></span>
			
		</li>
	</ul>
	<ul>
		<li th:each="u,state:${users}">
		id:<span th:text="${u.id}"></span>
		state count:<span th:text="${state.count}"></span>
		state odd:<span th:text="${state.odd}"></span>
		state size:<span th:text="${state.size}"></span>
		state index:<span th:text="${state.index}"></span>
		state first:<span th:text="${state.first}"></span>
		state last:<span th:text="${state.last}"></span>
		state current:<span th:text="${state.current}"></span>

		</li>	
	</ul>
	<h4>受け取るsessionデータ:<span th:text="${session.username}"></span></h4>
	<ul>
		<li th:each="user:${session.name2}">
			id:<span th:text="${user.id}"></span>
			name:<span th:text="${user.name}"></span>
			salary:<span th:text="${user.salary}"></span>
			birthday:<span th:text="${#dates.format(user.birthday,'yyyy-MM-dd')}"></span>
		</li>
	<ul>
	<h4>受け取るsessionデータ:<span th:text="${session.name2}"></span></h4>
	
	
	<br>
	<hr>
	<div th:if="${age<=25}">
	show me!
	</div>
	<button onclick="test()">テスト</button>
</body>
</html>
